<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="dashboard-header">
    <h1><span class="highlight">Admin</span> Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="dashboard-main">
    <!-- Action Buttons -->
    <div class="dashboard-actions">
      <a href="add-employee.html" class="action-btn">‚ûï Add Employee</a>
      <a href="add-products.html" class="action-btn">‚ûï Add Product</a>  
    </div>

    <!-- Cards -->
    <div class="card">
      <h2>Total Sales</h2>
      <p id="sales">‚Ç±0.00</p>
    </div>

    <div class="card">
      <h2>Total Employees</h2>
      <p id="employees">0 staff</p>
    </div>

    <div class="card">
      <h2>Inventory Items</h2>
      <p id="inventory">0 items</p>
    </div>

    <!-- Sales Chart -->
    <div class="full-width-card">
      <h2>Monthly Sales Overview</h2>
      <canvas id="salesChart" height="100"></canvas>
    </div>

    <!-- Employee List -->
    <div class="full-width-card">
      <h2>Employees</h2>
      <div id="employeeListContainer"></div>
    </div>

    <!-- Inventory Table -->
    <div class="full-width-card">
      <h2>Inventory</h2>
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Stock Available</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rendered via JS -->
        </tbody>
      </table>
    </div>

    <!-- ‚úÖ Customer Orders Table -->
    <div class="full-width-card">
      <h2>üßë‚Äçüíº Customer Orders</h2>
      <table class="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Items</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admin.js"></script>
</body>
</html>
